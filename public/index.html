    <!-- NEW SCRIPT to delay loading the Zoho widget -->
    <script>
      function loadZohoSalesIQ() {
        const zohoScript = document.getElementById("zsiqscript");
        // Only load the script if it hasn't been loaded already
        if (zohoScript && !zohoScript.src) {
          zohoScript.src = zohoScript.dataset.src;
          // Remove the event listeners after the script is loaded
          window.removeEventListener("scroll", loadZohoSalesIQ);
          window.removeEventListener("mousemove", loadZohoSalesIQ);
          window.removeEventListener("touchstart", loadZohoSalesIQ);
          console.log("Zoho SalesIQ script loaded on user interaction.");
        }
      }

      // Add event listeners for the first user interaction
      window.addEventListener("scroll", loadZohoSalesIQ, { once: true });
      window.addEventListener("mousemove", loadZohoSalesIQ, { once: true });
      window.addEventListener("touchstart", loadZohoSalesIQ, { once: true });
    </script>
